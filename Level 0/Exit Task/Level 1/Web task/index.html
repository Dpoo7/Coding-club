<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Webpage</title>

    <!-- Internal CSS -->
    <style>
        body {
            background-color: honeydew;      /* Page background */
            font-family: Arial, Helvetica, sans-serif;
            margin: 40px;
        }

        h1 {
            color: #2c3e50;                 /* Heading text color */
            text-align: center;
            font-family: "Georgia", serif;;  /* Different font */
            
        }

        p {
            color: #34495e;                 /* Paragraph text color */
            font-size: 18px;
            line-height: 1.6;
            font-style: italic;
        }

        img {
            display: block;
            margin: 20px auto;
            width: 300px;
            border-radius: 10px;
            
        }
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex ;
            gap:3.5rem;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>New</li>
        <li>Setting</li>
    </ul>

    <h1>Welcome to My Webpage</h1>

    <p>
        This is a simple webpage created using HTML and CSS.<br>
        It includes styled text, a background color, and an image.
    </p>

    <img src="images.jpg" alt="Sample Image">
    <p>lorem99
    </p>

</body>
</html>
